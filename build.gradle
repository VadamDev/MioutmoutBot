plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'net.vadamdev.mioutmout'
version '1.2.0'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }

    maven {
        name 'bintray-jagrosh'
        url 'https://dl.bintray.com/jagrosh/maven'
    }
}

mainClassName = "net.vadamdev.mioutmout.Main"

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.3.0_331'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.77'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'commons-lang', name: 'commons-lang', version: '2.6'
}

compileJava.options.encoding = 'UTF-8'